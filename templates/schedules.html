<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/jquery.mobile-1.4.3.min.css">
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/jquery.mobile-1.4.3.min.js"></script>
</head>
<body>
	<div data-role="page">
	<div data-role="header" role="banner" class="ui-header ui-bar-inherit">
		<h1 class="ui-title" role="heading" aira-level="1">Schedules</h1>
	</div>
	<form method="post" action="schedules">
		<div data-role="main" class="ui-content">
			{% for month in range(1, 13) %}
			<h3 class="ui-title" role="heading" aira-level="1">{{ mname.get(month) }}</h3>
			<div class="ui-field-contain">
				<label for="schedule{{ month }}-duration">Duration:</label>
				<input type="range" name="schedule{{ month }}-duration" value="{{ kwds.get("schedule%i-duration"|format(month)) }}" min="0" max="60" data-highlight="true">
				<label for="schedule{{ month }}-start">Start:</label>
				<input type="time" name="schedule{{ month }}-start" value="{{ kwds.get("schedule%i-start"|format(month)) }}" data-role="datebox" data-options='{"useInline": true, "useInlineHideInput": true}'/>
				<label for="schedule{{ month }}-interval">Interval:</label>
				<input type="range" name="schedule{{ month }}-interval" value="{{ kwds.get("schedule%i-interval"|format(month)) }}" min="1" max="30" data-highlight="true"/>
				<label for="schedule{{ month }}-enabled">Enabled:</label>
				<input type="checkbox" name="schedule{{ month }}-enabled" {{ kwds.get("schedule%i-enabled"|format(month)) }} data-role="flipswitch"/>
			</div>
			{% endfor %}
			<button type="submit">Save Configuration</button>
		</div>
	</form>
	<br />
	<div data-role="footer" role="banner" class="ui-header ui-bar-inherit">
		<div data-role="navbar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/zones">Zones</a></li>
				<!--<li><a href="/schedules">Schedules</a></li>-->
				<li><a href="/weather">Weather</a></li>
				<li><a href="/manual">Manual Control</a></li>
				<li><a href="/logs">Logs</a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
